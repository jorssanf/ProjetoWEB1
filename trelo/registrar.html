<script type="text/javascript">


        function conexao(dados,url){
          
             var xhttp = new XMLHttpRequest();
              xhttp.onreadystatechange = function () {
              if (this.readyState == 4 && this.status == 200) {
                alert("Usuário cadastrado com sucesso!");
                window.location.href = "login.html";
               }
              };
              
              xhttp.open("POST", url, true);
              xhttp.setRequestHeader("Content-type", "application/json");            
              xhttp.send(JSON.stringify(dados));
                              
       };
    
      document.getElementById("form1").addEventListener("submit", function(evt){  
      evt.preventDefault();       
      var url = "http://www.henriquesantos.pro.br:8080/api/trello/users/new";            
      var dados = { "name":document.querySelector('#nome').value, "username":document.querySelector('#user').value, "password": document.querySelector('#senha').value };   
      conexao(dados,url);     
      });
</script>
